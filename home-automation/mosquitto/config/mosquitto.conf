# Mosquitto MQTT Broker Configuration
# This broker is only accessible on the internal ha-intern network

# Listen on default MQTT port
listener 1883

# Allow anonymous connections (internal network only)
# For external access, configure authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
