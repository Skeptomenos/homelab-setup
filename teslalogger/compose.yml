services:
  teslalogger:
    image: bassmaster187/teslalogger:1.63.9.3
    container_name: teslalogger
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - teslalogger-net8-tmp:/tmp/
      - teslalogger-net8-sqlschema:/etc/teslalogger/sqlschema
      - teslalogger-net8-grafanadashboards:/var/lib/grafana/dashboards/
      - teslalogger-net8-grafanaplugins:/var/lib/grafana/plugins/
      - ${APPDATA_PATH:-.}/backup:/etc/teslalogger/backup:Z
      - ${APPDATA_PATH:-.}/invoices:/etc/teslalogger/Debug/net8.0/tesla_invoices:Z
      - teslalogger-net8-data:/etc/teslalogger/data
    depends_on:
      - database
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-Europe/Berlin}
    ports:
      - "127.0.0.1:${TESLALOGGER_PORT:-5010}:5000"
    labels:
      - "diun.enable=true"
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}
      - com.centurylinklabs.watchtower.scope=teslalogger-stack
      
      
  database:
    image: mariadb:10.4.7
    container_name: teslalogger-db
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-Europe/Berlin}
      - MYSQL_USER=${TESLALOGGER_DB_USER}
      - MYSQL_PASSWORD=${TESLALOGGER_DB_PASSWORD}
      - MYSQL_DATABASE=${TESLALOGGER_DB_NAME}
      - MYSQL_ROOT_PASSWORD=${TESLALOGGER_DB_ROOT_PASSWORD}
    volumes:
      - teslalogger-net8-sqlschema:/docker-entrypoint-initdb.d
      - ${APPDATA_PATH:-.}/mysql:/var/lib/mysql:Z
    #ports:
    #  - 3306:3306      # No need to expose the DB to the public, communication is stack-internal
    #healthcheck:
    #  test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
    #  start_period: 10s
    #  interval: 10s
    #  timeout: 5s
    #  retries: 3
    labels:
      - "diun.enable=true"
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}
      - com.centurylinklabs.watchtower.scope=teslalogger-stack
      
      
  teslalogger-grafana:
    image: bassmaster187/teslalogger-grafana:1.63.9.3
    container_name: teslalogger-grafana
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes: 
      - teslalogger-net8-grafanadashboards:/var/lib/grafana/dashboards/
      - teslalogger-net8-grafanaplugins:/var/lib/grafana/plugins/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${TESLALOGGER_GF_ADMIN_PASSWORD}
      - TZ=${TZ:-Europe/Berlin}
    # Port removed - Grafana accessed via Traefik only
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - proxy-netzwerk
    labels:
      - "diun.enable=true"
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}
      - com.centurylinklabs.watchtower.scope=teslalogger-stack
      # --- Traefik Labels for Grafana ---
      - "traefik.enable=true"
      - "traefik.http.routers.teslalogger-grafana.rule=Host(`grafana.${DOMAIN_PUBLIC}`)"
      #- "traefik.http.routers.teslalogger-grafana.rule=Host(`grafana.${DOMAIN_LOCAL}`) || Host(`grafana.${DOMAIN_PUBLIC}`)"
      - "traefik.http.routers.teslalogger-grafana.tls=true"
      - "traefik.http.routers.teslalogger-grafana.middlewares=authelia@docker"
      - "traefik.http.services.teslalogger-grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.teslalogger-grafana.tls.certresolver=letsencrypt"

  teslalogger-webserver:
    image: bassmaster187/teslalogger-webserver:1.63.9.3
    container_name: teslalogger-webserver
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - teslalogger-net8-tmp:/tmp/
      #- ./www:/var/www/html
    depends_on:
      - teslalogger
      - teslalogger-grafana
    # Port removed - Webserver accessed via Traefik only
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - UMASK=${UMASK:-002}
      - TZ=${TZ:-Europe/Berlin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - default
      - proxy-netzwerk # Connect to Traefik's network
    labels:
      - "diun.enable=true"
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}
      - com.centurylinklabs.watchtower.scope=teslalogger-stack
      - "traefik.enable=true"
      - "traefik.http.routers.teslalogger-ui.rule=Host(`teslalogger.${DOMAIN_PUBLIC}`)"
      #- "traefik.http.routers.teslalogger-ui.rule=Host(`teslalogger.${DOMAIN_LOCAL}`) || Host(`teslalogger.${DOMAIN_PUBLIC}`)"
      - "traefik.http.routers.teslalogger-ui.tls=true"
      - "traefik.http.routers.teslalogger-ui.middlewares=authelia@docker"
      - "traefik.http.services.teslalogger-ui.loadbalancer.server.port=80"
      - "traefik.http.routers.teslalogger-ui.tls.certresolver=letsencrypt"


volumes:
    teslalogger-net8-tmp:
    teslalogger-net8-data:
    teslalogger-net8-sqlschema:
    teslalogger-net8-grafanadashboards:
    teslalogger-net8-grafanaplugins:

# Define the networks used in this compose file
networks:
  proxy-netzwerk:
    external: true