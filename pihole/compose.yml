# /srv/docker/pihole/compose.yml
# This compose file sets up a standalone Pi-hole service integrated with Traefik.

services:
  pihole:
    image: pihole/pihole:2025.08.0
    container_name: pihole
    restart: unless-stopped
    ports:
      # Port 53 is required for DNS.
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - './etc-pihole:/etc/pihole:Z'
      - './etc-dnsmasq.d:/etc/dnsmasq.d:Z'
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBPASSWORD=${PIHOLE_WEBPASSWORD}
    cap_add:
      - NET_ADMIN
    dns:
      - 1.1.1.1
      - 1.0.0.1
    networks:
      - proxy-netzwerk
    labels:
      - "diun.enable=true"
      - "traefik.enable=true"

      # --- Router for Public, Secure Access (pihole.helmus.me) ---
      - "traefik.http.routers.pihole-secure.rule=Host(`${SUBDOMAIN_PIHOLE}.${DOMAIN_PUBLIC}`)"
      - "traefik.http.routers.pihole-secure.entrypoints=websecure"
      - "traefik.http.routers.pihole-secure.tls=true"
      - "traefik.http.routers.pihole-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.pihole-secure.service=pihole-service"
      
      # --- MIDDLEWARE CHAIN ---
      # 1. Redirect from / to /admin/
      - "traefik.http.middlewares.pihole-redirect.redirectregex.regex=^https?://([^/]+)/?$"
      - "traefik.http.middlewares.pihole-redirect.redirectregex.replacement=https://$${1}/admin/"
      - "traefik.http.middlewares.pihole-redirect.redirectregex.permanent=true"
      
      # 2. Set Content-Security-Policy header to allow iframe embedding in Home Assistant
      - "traefik.http.middlewares.pihole-csp.headers.contentSecurityPolicy=frame-ancestors 'self' https://home.${DOMAIN_PUBLIC}"
      
      # 3. Apply the full middleware chain: redirect, then set headers, then authenticate.
      - "traefik.http.routers.pihole-secure.middlewares=pihole-redirect@docker,pihole-csp@docker,authelia@docker"

      # --- Router for Local, Insecure Access (pihole.homelab.local) ---
      - "traefik.http.routers.pihole-local.rule=Host(`${SUBDOMAIN_PIHOLE}.${DOMAIN_LOCAL}`)"
      - "traefik.http.routers.pihole-local.entrypoints=http"
      - "traefik.http.routers.pihole-local.service=pihole-service"
      # Apply only the redirect and CSP middlewares for local access
      - "traefik.http.routers.pihole-local.middlewares=pihole-redirect@docker,pihole-csp@docker"

      # --- Service Definition (shared by both routers) ---
      - "traefik.http.services.pihole-service.loadbalancer.server.port=80"
networks:
  proxy-netzwerk:
    external: true
